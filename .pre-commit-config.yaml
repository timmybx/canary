# See https://pre-commit.com for more information
# To install:  pip install pre-commit && pre-commit install
# To run on all files: pre-commit run --all-files

repos:
  # Ruff (lint + autofix) + Ruff formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  # Bandit (Python security linter)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        pass_filenames: false
        args: ["-q", "-r", "canary", "-x", "tests"]

  # Pip-Audit (Dependency Vulnerabilities)
  - repo: https://github.com/pypa/pip-audit
    rev: v2.10.0
    hooks:
      - id: pip-audit
        name: pip-audit (runtime + dev)
        pass_filenames: false
        args: ["-r", "requirements.txt", "-r", "requirements-dev.txt"]

  # Pyright (Type checking similar to a compiler)
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.408
    hooks:
      - id: pyright


