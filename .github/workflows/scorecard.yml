name: OpenSSF Scorecard

on:
  branch_protection_rule:
  schedule:
    - cron: "18 9 * * 4" # weekly (Thu 09:18 UTC) - change if you want
  push:
    branches: ["main"]
  workflow_dispatch:

# Least-privilege at workflow level; job elevates only what it needs.
permissions:
  contents: read

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read          # checkout + read repo contents
      security-events: write  # upload SARIF to code scanning
      id-token: write         # publish results / badge via OIDC (Sigstore/Rekor)

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.1.1 :contentReference[oaicite:5]{index=5}
        with:
          persist-credentials: false

      - name: Run Scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3 :contentReference[oaicite:6]{index=6}
        with:
          # Prefer a PAT (if configured) so Scorecard can read branch protection/rules reliably.
          repo_token: ${{ secrets.SCORECARD_READ_TOKEN != '' && secrets.SCORECARD_READ_TOKEN || github.token }}
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v3.32.2 :contentReference[oaicite:7]{index=7}
        with:
          sarif_file: results.sarif
