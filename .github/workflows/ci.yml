name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package (dev deps)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Ruff (format check)
        run: |
          ruff format . --check

      - name: Pytest
        run: |
          pytest -ra
