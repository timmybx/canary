name: CI

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55  # v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (pinned)
        run: |
          # Uses a pinned, hashed lockfile. Generate it with:
          #   python -m piptools compile --generate-hashes --extra dev -o requirements-dev.txt pyproject.toml
          python -m pip install --require-hashes -r requirements-dev.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Ruff (format check)
        run: |
          ruff format . --check

      - name: Pyright (type check)
        run: pyright

      - name: Bandit (security lint)
        run: |
          bandit -r canary -q

      - name: pip-audit (runtime deps)
        run: pip-audit -r requirements.txt

      - name: pip-audit (dev deps)
        run: pip-audit -r requirements-dev.txt

      - name: Pytest
        run: |
          pytest --cov-report=xml
