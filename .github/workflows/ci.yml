name: CI

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package (dev deps)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Ruff (format check)
        run: |
          ruff format . --check

      - name: Pyright (type check)
        run: pyright

      - name: Bandit (security lint)
        run: |
          bandit -r canary -q

      - name: pip-audit (runtime deps)
        run: pip-audit -r requirements.txt

      - name: pip-audit (dev deps)
        run: pip-audit -r requirements-dev.txt

      - name: Pytest
        run: |
          pytest -ra
