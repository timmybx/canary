[project]
name = "canary"
version = "0.1.0"
description = "CANARY: Component Anomaly & Near-term Advisory Risk Yardstick"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "requests>=2.32.0",
  "beautifulsoup4>=4.12.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "ruff>=0.6.0",
  "bandit>=1.7.9",
  "pip-audit>=2.7.3",
  "pip-tools>=7.4.1",
  "pyright>=1.1.390",
  "pre-commit",
]

[project.scripts]
canary = "canary.cli:main"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["canary*"]
exclude = ["data*", "tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-ra --cov=canary --cov-report=term-missing"

[tool.coverage.run]
branch = true
source = ["canary"]

[tool.coverage.report]
show_missing = true
skip_covered = false

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]

[tool.pyright]
include = ["canary", "tests"]
typeCheckingMode = "basic"
reportMissingTypeStubs = "none"
